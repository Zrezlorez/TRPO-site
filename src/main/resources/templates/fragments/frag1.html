<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:divth="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="bootstrapcss">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </div>

    <div th:fragment="bootstrapjs">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-nowrap">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-lg-0">
                      <li class="nav-item px-3">
                          <a class="btn btn-light" th:href="@{/}">Home page</a>
                      </li>
                      <li class="nav-item nav-link active px-3">
                          <b><a id="userName"></a></b>
                          <a id="userRoles"></a>
                      </li>
                  </ul>
              </div>
            </div>
            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item px-5">
                    <a class="btn btn-light" sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin panel</a>
                </li>
                <li class="nav-item px-5">
                    <a class="btn btn-light" th:if="${loggedUser} != null" th:href="@{/user}">My profile</a>
                </li>
                <li class="nav-item px-5">
                    <a class="btn btn-light" role="button" th:if="${loggedUser} == null" href="/login">Log in</a>
                    <a class="btn btn-light" role="button" th:if="${loggedUser} != null" href="/logout">Log out</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
